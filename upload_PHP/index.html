<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPLOAD</title>
</head>
<body>
    <!-- Aqui eu crio o formulário para upload da imagem -->
    <form action="upload_imagem.php" method="POST" enctype="multipart/form-data">
        <label for="imagem">Selecione uma imagem (jpg, png, bmp): </label>
        <input type="file" id="imagem" name="imagem" accept=".jpg, .png, .bmp">
        <input type="submit" value="Enviar">
    </form>

    <!-- Aqui eu crio o formulário para upload do pdf -->
    <form action="upload_pdf.php" method="POST" enctype="multipart/form-data">
        <label for="pdf">Selecione um arquivo PDF:</label>
        <input type="file" id="pdf" name="pdf" accept=".pdf">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
